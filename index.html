  <h2>과일이란 무엇인가?</h2>
  <p>
  일반적인 정의는 "나무에서 나는 단맛이 포함된 식용 가능한 열매"다. 풀에서 수확하는 열매는 열매 채소, 나무에서 수확하는 열매는 과일로 분류하기도 한다.
  단맛이 나지 않더라도 아보카도, 올리브는 과일로 보기도 한다. 해당 정의에 따르면 "풀에서 나는 식용 가능한 열매"는 엄밀히 말해 과일이 아니다. 딸기, 수박, 참외, 바나나 등이 이에 해당하며, 이러한 것들을 '과채류'라는 범주로 따로 분류한다.
